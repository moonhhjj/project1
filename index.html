<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룰루팝</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="overflow-x:hidden";>
    <div class="wrap">
        <!--헤드부분 시작-->
        <div class="header">
            <div class="logo"><img src="images/logo.jpg" alt="로고이미지"></div>
            <ul class="menu">
                <li>고객지원</li>
                <li>공지사항</li>
                <li>구매하기</li>
                <div class="space"></div>
            </ul>
            <div class="space"></div>
        </div>
        <!--헤드부분 끝-->

        <!--메인이미지부분 시작-->
        <div class="mainimg"></div>

        <!--메인이미지부분 끝-->

        <!--콘텐츠부분 시작-->
        <div class="contents">
            <div class="box1"><img src="images/contents_1.jpg" alt="콘텐츠1"></div>
            <div class="box2">
                <div>
                    <img src="images/icon1.png" alt="아이콘1">
                    <div class="btn">캐릭터 전체보기</div>
                </div>
            </div>
            <div class="box3">
                <div class="box3_left">
                    <div>
                        <h1>룰루팝 플레이</h1>
                        <img src="images/icon2.png" alt="아이콘2">
                        <p>룰루팝이 더 사랑받는 스타가 될 수 있게 도와주세요.<br>더 많은 아이콘을 얻으면,<br>
                            더 멋진 룰루팝을 만날 수 있어요.</p>
                    </div>
                </div>
                <div class="box3_right">
                    <div>
                        <h1>룰루팝 프로모션</h1>
                        <img src="images/icon3.png" alt="아이콘3">
                        <p>LULUPOP(룰루팝)런칭<br>프로모션</p>
                    </div>
                </div>
                <div class="space"></div>
            </div>
            <div class="box4">
                <div class="box4_left">
                    <div>
                        <h1>룰루팝 액티비티</h1>
                        <img src="images/icon4.png" alt="아이콘4">
                        <p>나만의 색깔로<br>룰루팝을 만들어주세요!</p>
                    </div>
                </div>
                <div class="box4_right">
                    <div>
                        <h1>나의 룰루팝 카드컬렉션</h1>
                        <img src="images/icon5.png" alt="아이콘5">
                        <p>모든 아이콘을 다 모으면,나의 룰루팝은 어떤 모습이 될까요?<br>새로운 아이템으로 나만의 룰루팝을 만들어보세요.</p>
                    </div>
                </div>
                <div class="space"></div>
            </div>


        </div>
        <!--콘텐츠부분 끝-->
        <!--푸터부분 시작-->
        <div class="footer">
            <p class="copyright">ⓒ2022 LULUPOP.All rights reserved.
            </p>
            <ul class="sns">
                <li>
                    <img src="images/sns1.png" alt="페이스북">
                </li>
                <li class="sns2">
                    <img src="images/sns2.png" alt="트위터">
                </li>
                <li>
                    <img src="images/sns3.png" alt="인스타그램">
                </li>
                <div class="space"></div>
            </ul>
        </div>
        <!--푸터부분 끝-->

    </div>
</body>

</html>
